<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelFix - Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #111111 40%, #0e3960 100%);
            color: #fff;
            overflow-x: hidden;
            padding-top: 60px; /* Adjust padding for fixed navbar */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: -10px;
            vertical-align: middle;
        }

        .navbar .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #cf799e;
            vertical-align: middle;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #b88fe7;
            border-radius: 5px;
        }

        .profile-container {
            padding: 20px;
            text-align: center;
        }

        .profile-info {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-info h2 {
            color: #b88fe7;
            margin-bottom: 15px;
        }

        .profile-info p {
            font-size: 16px;
            color: #ddd;
            margin: 5px 0;
        }

        .history {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .history-column {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 45%;
        }

        .history-column h3 {
            color: #b88fe7;
            margin-bottom: 10px;
        }

        .history-column ul {
            list-style: none;
            padding: 0;
        }

        .history-column li {
            margin: 5px 0;
            color: #ddd;
        }

        .btn-update {
            padding: 10px 20px;
            background-color: #cf799e;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-update:hover {
            background-color: #b88fe7;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="home1.html" style="text-decoration: none; color: inherit;">
                <img src="my-logo-url.jpeg" alt="Logo">
                <span>HostelFix</span>
            </a>
        </div>
        <ul>
            <li><a href="lostandfound.html">Lost & Found</a></li>
            <li><a href="#report">Report a Problem</a></li>
            <li><a href="profile1.html">Profile</a></li>
            <li><a href="#messages">Messages</a></li>
        </ul>
    </div>

    <div class="profile-container">
        <h1>Your Profile</h1>
        <div class="profile-info">
            <h2>Profile Details</h2>
            <p><strong>Registration Number:</strong> <span id="regNum"></span></p>
            <p><strong>Room Number:</strong> <span id="roomNum"></span></p>
            <p><strong>Hostel Block Name:</strong> <span id="hostelBlock"></span></p>
            <p><strong>Contact Info:</strong> <span id="contactInfo"></span></p>
        </div>

        <button class="btn-update" onclick="updateProfile()">Update Profile</button>

        <div class="history">
            <div class="history-column">
                <h3>Completed</h3>
                <ul id="completedHistory">
                    <li>No completed history yet.</li>
                </ul>
            </div>
            <div class="history-column">
                <h3>Left</h3>
                <ul id="leftHistory">
                    <li>No left history yet.</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Get profile data from local storage
        document.getElementById('regNum').innerText = localStorage.getItem('registrationNumber') || 'Not available';
        document.getElementById('roomNum').innerText = localStorage.getItem('roomNumber') || 'Not available';
        document.getElementById('hostelBlock').innerText = localStorage.getItem('hostelBlockName') || 'Not available';
        document.getElementById('contactInfo').innerText = localStorage.getItem('contactInfo') || 'Not available';

        function updateProfile() {
            window.location.href = 'middle1.html'; // Redirect to middle1.html for profile update
        }
    </script>

</body>

</html>
